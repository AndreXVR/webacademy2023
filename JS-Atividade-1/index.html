<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <pre>Valor 1:                        Valor 2: </pre>
        <input id="v1" type="text">
        operacao
        <input id="v2" type="text">
        = resultado
        <br><br>
        Selecione a operacao que deseja realizar:
        <br>
        <button id="add" type="button" onclick="add()">+</button>
        <button id="sub" type="button" onclick="sub()">-</button>
        <button id="mul" type="button" onclick="mul()">*</button>
        <button id="div" type="button" onclick="div()">/</button>
        <script>
            function add(){
                let v1 = parseInt(document.getElementById("v1").value);
                let v2 = parseInt(document.getElementById("v2").value);
                alert(v1+v2);
            }
            function sub(){
                let v1 = parseInt(document.getElementById("v1").value);
                let v2 = parseInt(document.getElementById("v2").value);
                alert(v1-v2);
            }
            function mul(){
                let v1 = parseInt(document.getElementById("v1").value);
                let v2 = parseInt(document.getElementById("v2").value);
                alert(v1*v2);
            }
            function div(){
                let v1 = parseInt(document.getElementById("v1").value);
                let v2 = parseInt(document.getElementById("v2").value);
                alert(v1/v2);
            }
        </script>
    </body>
</html>
